<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans:ital,wght@1,700&display=swap" rel="stylesheet">

</head> 
<body>

    <h1 class="text-center font-100px">CALCPAD</h1>

    <div class="container bg-black mx-auto flex flex-col items-center">


        <div class="row ">

            <input type="text" class="input">
        </div>

        <div class="row"> 

            <button class="button btn bg-grey">C</button>
            <button class="button bg-grey">%</button>
            <button class="button bg-org">/</button>

        </div>
        <div class="row"> 

            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button bg-org">*</button>

        </div>

        
        <div class="row"> 

            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button bg-org">-</button>

        </div>

        
        <div class="row"> 

            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button bg-org">+</button>

        </div>

        
        <div class="row"> 

            <button class="button btn">0</button>
            <button class="button dot">.</button>
            <button class="button bg-org">=</button>
            

        </div>

        
       
    </div>

    <script src="script.js"></script>
    
</body>
</html>
